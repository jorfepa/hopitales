<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card mt-3">
            <div class="card-body subtitulo">
                <h4>Doctor: {{ doctor.nombre }} {{ doctor.apellido }}</h4>
            </div>
        </div>
    </div>
</div>
<div class="rowanimated fadeIn">
    <div class="col-12 p-0">
        <div class="card mb-2 mt-1">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="agregarEspecialidad()" type="button" title="Agregar Especialidad"
                        class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="icon-plus"></i>
                        Agregar Especialidad
                    </button>
                </div>
                <h3 class="card-title color-titulo">
                    Especialidades
                </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <!-- <th></th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="
                  let especialidadDoctor of doctorEspecialidades
                    | paginate: { itemsPerPage: 5, currentPage: pagina }">
                            <td>
                                {{ especialidadDoctor.nombre }}
                            </td>
                            <td>
                                {{ especialidadDoctor.descripcion }}
                            </td>
                            <td>
                                <button (click)="quitarEspecialidad(especialidadDoctor)" class="btn btn-secondary btn-sm"
                                    title="Quitar Especialidad">
                                    <i class="icon-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="pagina = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
